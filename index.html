<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
</head>

<body>  
  <h2> Visualization based on Vedio Games Data</h2>
  <div style="width:100%;" id="vis1"></div>
  <div style="width:100%;" id="vis2"></div>
  <div style="width:100%;" id="vis3"></div>
  <h2> Visualization based on Student Study Data</h2>
  <div style="width:100%;" id="vis4"></div>
  <script>
  	vegaEmbed('#vis1', "bar.vl.json")
    	// result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
  	vegaEmbed('#vis2', "tick.vl.json")
    	// result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
	 vegaEmbed('#vis3', "line.vl.json")
    	// result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
	  vegaEmbed('#vis4', "brush_link.vl.json")
    	// result.view provides access to the Vega View API
      .then(result => console.log(result))
      .catch(console.warn);
  </script>
	
</body>
